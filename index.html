<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="informations">
      <div class="title_card">
        <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
      </div>
      <div class="desc_card">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <div class="few_number">
        <div class="companies">
          <p>10k+</p>
          <p class="Lexend_Fam">companies</p>
        </div>
        <div class="templates">
          <p>314</p>
          <p class="Lexend_Fam">templates</p>
        </div>
        <div class="queries">
          <p>12M+</p>
          <p class="Lexend_Fam">queries</p>
        </div>
      </div>
    </div>
    <div class="Card_img">
      <img src="images/image-header-desktop.jpg" alt="image card">
    </div>
  </main>
  
  <footer>
    <p>Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by
      <a href="https://github.com/th1997">S0kyl</a>.
    </p>
  </footer>
</body>
</html>
